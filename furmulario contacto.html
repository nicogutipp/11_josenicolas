<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario sencillo</title>
</head>
<body>

  <h2>Formulario de contacto</h2>

  <form action="josenicolas.gutierrez@educa.madrid.org" method="POST" enctype="text/plain">

    <fieldset>
      <legend>Personaje</legend>
      Superhéroe favorito:
      <select name="superheroe">
        <option value="">Elige</option>
        <option>Iron Man</option>
        <option>Spiderman</option>
        <option>Thor</option>
      </select><br><br>
      Color: <input type="color" name="color">
    </fieldset>

    <fieldset>
      <legend>Datos de contacto</legend>
      Nombre: <input type="text" name="nombre"><br><br>
      Teléfono: <input type="tel" name="tel"><br><br>
      Fecha: <input type="date" name="fecha"><br><br>
      Contraseña: <input type="password" name="password">
    </fieldset>

    <fieldset>
      <legend>Forma de contacto</legend>
      <input type="radio" name="contacto" value="Email"> Email<br>
      <input type="radio" name="contacto" value="Teléfono"> Teléfono <br>
      <input type="radio" name="contacto" value="Carta"> Carta 
    </fieldset>

    <fieldset>
        <legend>Asignatura favorita</legend>
        <input type="checkbox" name="Asignatura" value="aplicaciones web" > Aplicaciones Web  <br>   
        <input type="checkbox" name="Asignatura" value="Seguridad" > Seguridad <br>
        <input type="checkbox" name="Aignatura" value="pyton" > python
      
    </fieldset>
